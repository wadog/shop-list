<body>
    <header>
        <a href="#" onclick="volverInicio()">
            <h1>Compras List</h1>
        </a>
    </header>
    <section>
        <!-- SPLASH -->
        <div class="seccion splash" id="splash">
            <h1>agrega productos a tu lista</h1>
            <img src="img/carrito.png" class="img-splash" alt="...">
        </div>

        <!-- POP - UP -->
        <div class="seccion popUp oculto" id="pop-up">
            <div class="modal">
                <div>
                    <h4>agrega un producto</h4>
                    <button id="cerrarPopUp">x</button>
                </div>
                <form action="#" id="form">
                    <label for="producto">producto</label>
                    <input type="text" id="producto">
                    <label for="categoria">categoria</label>
                    <select id="categoria" name="categoria">
                        <option value="">elige una categoria</option>
                        <option value="img/frutas.png">frutas</option>
                        <option value="img/carne.png">carnes</option>
                        <option value="img/limpieza.png">limpieza</option>
                        <option value="img/vegetales.png">verduras</option>
                        <option value="img/lacteos.png">quesos/lacteos</option>
                        <option value="img/bebidas.png">bebidas</option>
                    </select>
                    <label for="descripcion">descripcion</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                    <button id="btnAdd">add</button>
                    <P id="llenarForm"></P>
                </form>
            </div>
        </div>

        <!-- LISTA -->
        <div class="seccion lista oculto" id="lista">
            <h3>lista de productos</h3>
            <ul id="ul-lista"></ul>
        </div>

        <!-- DETALLE PRODUCTO -->
        <div class="seccion detalle oculto" id="detalle">
            <ul id="ul-detalle">
            </ul>
            <button id="btnCerrarDescrip">cerrar</button>
        </div>
        <!-- BOTON FLOTANTE -->
        <div class="btn-splash">
            <button id="btn-splash">+</button>
        </div>

        <script src="JS/app.js">
        </script>
    </section>
